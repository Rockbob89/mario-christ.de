<head>

  <!-- Open Graph -->
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://mario-christ.de/" />
  <meta property="og:title"       content="Mario Christ – DevOps Engineer &amp; Bundesliga-Spieler Tischfußball" />
  <meta property="og:description" content="Mario Christ – DevOps Engineer und Bundesliga-Spieler im Tischfußball. Technologie, Leistungssport und Sponsoring in Hamburg." />
  <meta property="og:image"       content="https://mario-christ.de/img/og-default.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:title"       content="Mario Christ – DevOps Engineer &amp; Bundesliga-Spieler Tischfußball" />
  <meta name="twitter:description" content="Mario Christ – DevOps Engineer und Bundesliga-Spieler im Tischfußball. Technologie, Leistungssport und Sponsoring in Hamburg." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/landing.css" />
</head>
<body>
  <a class="skip-link" href="#main">Zum Inhalt springen</a>

  <main id="main">
    <!-- Name: zwei Spans, je eine Hälfte – Trennlinie läuft zwischen den Wörtern -->
    <div class="name-badge" aria-hidden="true">
      <span class="name-badge__word">Mario</span>
      <span class="name-badge__word">Christ</span>
    </div>

    <div class="split-screen" role="group" aria-label="Wähle einen Bereich">

      <!-- ── Linke Hälfte: Tech ─────────────────────────── -->
      <section class="split split--tech" aria-label="Tech">
        <a class="split__link" href="/tech/" tabindex="-1" aria-hidden="true"></a>

        <div class="split__content">
          <div
            class="img-placeholder split__photo"
            role="img"
            aria-label="Foto-Platzhalter: Portrait-Aufnahme, professionell, neutraler Hintergrund oder büronahe Umgebung, ruhiger und konzentrierter Blick, leichtes Lächeln – Tech-Seite">
            Portrait folgt.<br>Professionell, büronah, ruhiger Blick.
          </div>

          <div class="split__text">
            <p class="split__label">Tech</p>
            <a class="btn btn--tech" href="/tech/">
              Coming Soon
            </a>
          </div>
        </div>

        <div class="split__overlay" aria-hidden="true"></div>
      </section>

      <!-- ── Rechte Hälfte: Tischfußball ───────────────── -->
      <section class="split split--kicker" aria-label="Tischfußball">
        <a class="split__link" href="/tischfussball/" tabindex="-1" aria-hidden="true"></a>

        <div class="split__content">
          <div
            class="img-placeholder split__photo"
            role="img"
            aria-label="Foto-Platzhalter: Action-Shot am Tisch, Seitenperspektive, konzentrierter Blick in Richtung Tor, Turnier-Atmosphäre oder Trikot sichtbar – Kicker-Seite">
            Action-Shot folgt.<br>Am Tisch, Turnier-Atmosphäre, voller Fokus.
          </div>

          <div class="split__text">
            <p class="split__label">Tischfußball</p>
            <a class="btn btn--kicker" href="/tischfussball/">
              Mehr erfahren
            </a>
          </div>
        </div>

        <div class="split__overlay" aria-hidden="true"></div>
      </section>

    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
